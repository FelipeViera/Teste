<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1> Essa é a calculadora do Fefe</h1>
    <input type="button" value="1" onclick="um()" id="1"> 
    <input type="button" value="2" onclick="dois()" id="2"> 
    <input type="button" value="3" onclick="tres()" id="3"> 
    <input type="button" value="4" onclick="quatro()" id="4"> 
    <input type="button" value="5" onclick="cinco()" id="5">
    <input type="button" value="6" onclick="seis()" id="6">
    <input type="button" value="7" onclick="sete()" id="7"> 
    <input type="button" value="8" onclick="oito()" id="8">
    <input type="button" value="9" onclick="nove()" id="9">
    <input type="button" value="10" onclick="dez()" id="10">
    <input type="button" value="+" onclick="mais()" id="mais">
    <input type="button" value="x" onclick="vezes()" id="x">
    <input type="button" value="-" onclick="menos()" id="menos">
    <input type="button" value="÷" onclick="divisao()" id="division">
    <input type="button" value="iniciar" onclick="inicio()" id="ini">
    <div id="nume"></div>

    <script>

        var num = document.getElementById('nume')
        var qual = 'nenhum'
        var n = null
        var n1 = 0
        var n2 = null
    
        function divisao(){
            if (qual === 'nenhum') {
                n2 = 0
                n1 = n 
                n1 = Number(n1)
                n = n + `÷`
                num.innerHTML = n
                qual = 'divisao'
            }
        }
        function menos(){
            if ( qual === 'nenhum'){
                n2 = 0
                n1 = n 
                n1 = Number(n1)
                n = n + `-`
                num.innerHTML = n
                qual = 'menos'
            }
        }
        function vezes(){
            if (qual === 'nenhum') {
                n2 = 0
                n1 = n 
                n1 = Number(n1)
                n = n + `x`
                num.innerHTML = n
                qual = 'vezes'
            }
        
        }

        function mais(){
            if (qual == 'nenhum') {
                n2 = 0
                n1 = n 
                n1 = Number(n1)
                n = n + `+`
                num.innerHTML = n
                qual = 'mais'
            }
        }
        
        function um(){
            if ( n2 == 0){
                n2 = '1'
            }
            else {
                n2 = n2 + '1'
            }
            if ( n == null){
                n = '1'
            }
            else {
                n = n + '1'
            }
            num.innerHTML = n
        }
        function dois(){
            if ( n2 == 0 ){
                n2 = '2'
            }
            else {
                n2 = n2 + '2'
            }
            if ( n == null){
                n = '2'
            }
            else {
                n = n + '2'
            }
            num.innerHTML = n
        }
        function tres(){
            if ( n2 == 0){
                n2 = '3'
            }
            else {
                n2 = n2 + '3'
            }
            if (n == null){
                n = '3'
            }
            else {
                n = n +  '3'
            }
            num.innerHTML = n
            
        }
        function quatro(){
            if ( n2 == 0){
                n2 = '4'
            }
            else {
                n2 = n2 + '4'
            }

            if (n == null){
                n = '4'
            }
            else {
                n = n + '4'
            }
            num.innerHTML = n
        }
        function cinco(){
            if ( n2 == 0){
                n2 = `5`
            }
            else {
                n2 = n2 + `5`
            }


            if (n == null){
                n = `5`
            }
            else {
                n = n + `5`
            }
            num.innerHTML = n
        }

        function seis(){
            if (n2 == 0){
                n2 = `6`
            }
            else {
                n2 = n2 + `6`
            }

            if (n == null){
                n = `6`
            }
            else {
                n = n + '6'
            }
            num.innerHTML = n
        }
        function sete(){
            if ( n2 == 0){
                n2 = `7`
            }
            else {
                n2 = n2 + `7`
            }


            if (n == null) {
                n = `7`
            }
            else {
                n = n + `7`
            }
            num.innerHTML = n
        }
        function oito(){
            if ( n2 == 0){
                n2 = '8'
            }
            else {
                n2 = n2 + '8'
            }
            if ( n == null){
                n = '8'
            }
            else {
                n = n + '8'
            }
            num.innerHTML = n
        }
        function nove(){
            if ( n2 == 0){
                n2 = '9'
            }
            else {
                n2 = n2 + '9'
            }
            if ( n == null){
                n = '9'
            }
            else {
                n = n + '9'
            }
            num.innerHTML = n
        }
        function dez(){
            if ( n2 == 0){
                n2 = '10'
            }
            else {
                n2 = n2 + '10'
            }
            if ( n == null){
                n = '10'
            }
            else {
                n = n + '10'
            }
            num.innerHTML = n
        }
        function inicio(){
            n2 = Number(n2)
            if (qual == 'mais'){
                n1 = n1 + n2
            }
            if (qual == 'vezes'){
                n1 = n1 * n2
            }
            if (qual == 'menos'){
                n1 = n1 - n2
            }
            if ( qual == 'divisao'){
                n1 = n1 / n2
            }
            num.innerHTML = n1
            n1 = 0
            n2 = null
            n = null
            qual = 'nenhum'          
        }

      
    </script>
    
</body>
</html>
